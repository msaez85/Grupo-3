<body class="loginRecup">

    <div class="contenedor">
        <div class="container-recuperar-contraseña">
            <div class="caja-h1-recuperar">
                <h1>Recupera tu contraseña</h1><br>
            </div>
            <div class="formulario">
                <form action="">
                    
                    <legend>Se enviará un mail con un código a tu correo electrónico para recuperar tu contraseña.</legend><br><br>
                    
                    <input type="email" name="email" id="email-input" placeholder="Escribe tu correo electrónico"><br><br><br>
                    
                    
                    <button type="submit" class="enviar-btn">Enviar correo de recuperación</button><br><br><br>
                </form>
            </div>
        </div>
    </div>
