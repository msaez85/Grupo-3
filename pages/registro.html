<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f1547ad16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="registerBody">
    <div class="contenedor">
        <div class="container-registro">
            <h1>Crea tu cuenta de Multiverso Culinario</h1>
            <form action="">
                <input required type="email" class="text-input" name="correo" id="correo-input"
                    placeholder="Correo electrónico o número de teléfono"><br><br>

                <input required type="text" class="text-input" name="nombre" id="nombre-input"
                    placeholder="Nombre"><br><br>

                <input required type="text" class="text-input" name="apellido" id="apellido-input"
                    placeholder="Apellido"><br><br>

                <input required type="text" class="text-input" name="usuarioreg" id="usuario-reg-input"
                    placeholder="Nombre de usuario"><br><br>

                <input required type="password" class="text-input" name="contraseñareg" id="contraseña-reg-input"
                    placeholder="Contraseña"><br><br>

                <input required type="password" class="text-input" name="contraseñaregconfirm"
                    id="contraseña-reg-confirm-input" placeholder="Confirma tu contraseña"><br><br>
                <div class="btn-inicio">
                    <button required type="submit" class="btn btn-light registrar-btn registrar"><a class="ini"
                            href="error404.html">Registrarme</a></button>
                    <button type="submit" class="btn btn-light registrar-btn cancelar"><a class="ini"
                            href="../index.html">Cancelar</a></button>
                </div>
                <br><br>
                <span>Ya tengo una cuenta. <a id="already-account" href="iniciosesion.html">Iniciar
                        Sesión.</a></span><br>
                <!--iniciar con redes-->
                <div class="redes-registrar-box">
                    <div class="google-registrar-box">
                        <span><a href="error404.html"> <i class="fa-brands fa-google"></i> Registrarme con Google
                            </a></span>
                    </div>
                    <div class="facebook-registrar-box">
                        <span><a href="error404.html"><i class="fa-brands fa-facebook"></i> Registrarme con Facebook
                            </a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
