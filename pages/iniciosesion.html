<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f1547ad16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body class="loginBody">
    <!--LOGIN-->
    <div class="contenedor">
        <div class="container-inicio-sesion">
            <div class="caja-h1-login">
                <h1>Iniciar Sesión</h1><br>
            </div>
            <div class="formulario">
                <form action="">
                    <input type="text" class="entrada" name="usuario" id="usuario-input"
                        placeholder="Usuario o correo electrónico"><br><br>
                    <input type="password" class="entrada" name="contraseña" id="contraseña-input"
                        placeholder="Contraseña"><br><br><br>
                    <div class="btn-inicio">
                        <button type="submit" class="btn btn-light ingresar-btn inicio"><a class="ini"
                                href="error404.html">Ingresar</a></button>
                        <button type="submit" class="btn btn-light ingresar-btn cancelar"><a class="ini"
                                href="../index.html">Cancelar</a></button>
                    </div>
                    <br><br><br>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="forgot-pass" href="recuperarcontrasena.html">He olvidado mi contraseña.</a><br><br>
                    <span>No tengo una cuenta. <a id="not-have-account"
                            href="registro.html">Registrarme.</a><br><br></span>
                    <!--iniciar con redes-->
                    <div class="redes-iniciar-box">

                        <div class="google-iniciar-box">
                            <span><a href="error404.html"> <i class="fa-brands fa-google"></i> Iniciar sesión con Google
                                </a></span>
                        </div>
                        <div class="facebook-iniciar-box">
                            <span><a href="error404.html"><i class="fa-brands fa-facebook"></i> Iniciar sesión con
                                    Facebook</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Recuperar contraseña -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header headerForgotPass">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Recupera tu contraseña</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body forgotPassModal">
            <div class="formulario">
                <form action="">
                    <br><br><p>Se enviará un mail con un código a tu correo electrónico para recuperar tu contraseña.
                    </p><br><br>
                    <input type="email" class="entrada" name="email" id="email-input"
                        placeholder="Escribe tu correo electrónico"><br><br><br><br>
                    <div class="btn-inicio">
                        <button type="submit" class="btn btn-light enviar-btn inicio"><a class="ini"
                        href="error404.html"><h5>Enviar correo de recuperación</h5></a></button>

                    </div>
                    <br><br><br>
                </form>
        </div>
        <div class="modal-footer">
            
            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
