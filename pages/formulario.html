  <section class="section-contact">
    <form class="form-contact">
      <h1 class="mb-3">Contactate con nuestro equipo</h1>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Laura Medina" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="lauramaedina22@gmail.com"
          required autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">telefono</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3815787040" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-light"><a class ="ini" href="error404.html">Enviar</a></button>
      <button type="submit" class="btn btn-light"><a class ="ini" href="../index.html">Cancelar</a></button>
    </form>
